[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests

# Logging
log_cli = false
log_cli_level = INFO
