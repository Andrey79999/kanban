<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Управление задачами</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-tasks"></i>
                    Kanban Board
                </h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                        Новая задача
                    </button>
                    <div class="connection-status" id="connectionStatus">
                        <i class="fas fa-circle"></i>
                        <span>Подключение...</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Kanban Board -->
            <div class="kanban-board" id="kanbanBoard">
                <!-- TODO Column -->
                <div class="kanban-column" data-status="todo">
                    <div class="column-header">
                        <h2 class="column-title">
                            <i class="fas fa-inbox"></i>
                            К выполнению
                        </h2>
                        <span class="task-count" data-status="todo">0</span>
                    </div>
                    <div class="column-content" id="todoColumn">
                        <!-- Tasks will be inserted here -->
                    </div>
                </div>

                <!-- IN PROGRESS Column -->
                <div class="kanban-column" data-status="in_progress">
                    <div class="column-header">
                        <h2 class="column-title">
                            <i class="fas fa-spinner"></i>
                            В процессе
                        </h2>
                        <span class="task-count" data-status="in_progress">0</span>
                    </div>
                    <div class="column-content" id="inProgressColumn">
                        <!-- Tasks will be inserted here -->
                    </div>
                </div>

                <!-- DONE Column -->
                <div class="kanban-column" data-status="done">
                    <div class="column-header">
                        <h2 class="column-title">
                            <i class="fas fa-check-circle"></i>
                            Завершено
                        </h2>
                        <span class="task-count" data-status="done">0</span>
                    </div>
                    <div class="column-content" id="doneColumn">
                        <!-- Tasks will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Новая задача</h2>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    
                    <div class="form-group">
                        <label for="taskTitle">Название задачи *</label>
                        <input 
                            type="text" 
                            id="taskTitle" 
                            class="form-control" 
                            placeholder="Введите название задачи"
                            required
                            maxlength="200"
                        >
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">Описание</label>
                        <textarea 
                            id="taskDescription" 
                            class="form-control" 
                            rows="4"
                            placeholder="Добавьте описание задачи (опционально)"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="taskStatus">Статус</label>
                        <select id="taskStatus" class="form-control">
                            <option value="todo">К выполнению</option>
                            <option value="in_progress">В процессе</option>
                            <option value="done">Завершено</option>
                        </select>
                    </div>

                    <!-- File Upload Section -->
                    <div class="form-group">
                        <label>Файлы</label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <input 
                                type="file" 
                                id="fileInput" 
                                multiple 
                                style="display: none;"
                            >
                            <label for="fileInput" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Нажмите для выбора файлов или перетащите их сюда</span>
                            </label>
                        </div>
                        <div id="filesList" class="files-list"></div>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">
                            Отмена
                        </button>
                        <button type="button" class="btn btn-danger" id="deleteTaskBtn" style="display: none;">
                            <i class="fas fa-trash"></i>
                            Удалить
                        </button>
                        <button type="submit" class="btn btn-primary" id="saveTaskBtn">
                            <i class="fas fa-save"></i>
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
